<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./normalize.css" />
      <link rel="stylesheet" href="./styles.css" />
   </head>
   <body>
      <div class="main">
         <div class="row">
            <div class="reader-customizer__title">
               <span>Параграф</span>
            </div>
            <div class="range-slider">
               <button class="button_tiny button__paragraph_minus">-</button>
               <input
                  type="range"
                  min="0"
                  max="3"
                  step="1"
                  name="paragraph"
                  class="range_input input_paragraph"
               />
               <button class="button_tiny button__paragraph_plus">+</button>
            </div>
         </div>

         <!---->

         <div class="row">
            <div class="reader-customizer__title">
               <span>Скорость</span>
            </div>
            <div class="range-slider">
               <button class="button_tiny button__rate_minus">-</button>
               <input
                  type="range"
                  min="0"
                  max="3"
                  step="0.2"
                  name="rate"
                  class="range_input input_rate"
               />
               <button class="button_tiny button__rate_plus">+</button>
            </div>
         </div>

         <!---->

         <div class="row">
            <div class="reader-customizer__title">
               <span>Тон</span>
            </div>
            <div class="range-slider">
               <button class="button_tiny button__pitch_minus">-</button>
               <input
                  type="range"
                  min="0"
                  max="2"
                  step="0.2"
                  name="pitch"
                  class="range_input input_pitch"
               />
               <button class="button_tiny button__pitch_plus">+</button>
            </div>
         </div>

         <!---->

         <div class="row">
            <div class="reader-customizer__title">
               <span>Громкость</span>
            </div>
            <div class="range-slider">
               <button class="button_tiny button__volume_minus">-</button>
               <input
                  type="range"
                  min="0"
                  max="1"
                  step="0.1"
                  name="volume"
                  class="range_input input_volume"
               />
               <button class="button_tiny button__volume_plus">+</button>
            </div>
         </div>

         <!---->

         <div class="row">
            <div class="reader-customizer__title">
               <span>Голос</span>
            </div>
            <select></select>
         </div>

         <!---->

         <div class="row">
            <span>Замена подстрок</span>
            <textarea
               placeholder="Пользовательские подстроки для замены. Одна строка — одна подстрока и значение для замены. Символы => разделитель ключа и значения. 
                        Примеры:
                        Старое значение=>Новое значение
                        Старое значение 2=>Новое значение 2
                        *Поиск подстрок чувствителен к регистру."
               style="width: 100%"
            ></textarea>
         </div>

         <!---->

         <!-- <div class="row">
            <label><input type="checkbox" /> Запоминать позицию</label>
         </div> -->

         <!---->

         <div class="row">
            <button class="button_tiny button__save_paragraph">
               Ручной выбор параграфа
            </button>
         </div>
      </div>

      <script src="./popup.js"></script>
   </body>
</html>
